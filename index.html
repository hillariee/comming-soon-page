<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <selection class="container">
    <section class="title">
      <img src="./images/logo.svg" alt="logo">
    </section>

    <header class="hero">
      <img srcset="./images/hero-mobile.jpg 375w,
                   ./images/hero-desktop.jpg 610w" sizes="(max-width: 600px) 375px, 610px"
        src="./images/hero-desktop.jpg" alt="hero-img">
    </header>
    <content class="content">
      <h1>
        <span>We're</span> coming soon
      </h1>

      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form id="emailForm" action="">
        <span class="form-control">
        <label for="email">
          <input type="email" name="" id="emailform" placeholder="Email Address" />
          <img class="error-indicator" src="./images/icon-error.svg" alt="">
          <small class="message">error message</small>
        </label>
      </span>
        <button type="submit">
          <img src="./images/icon-arrow.svg" alt="">
        </button>
      </form>
    </content>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Hill Onyechekwa</a>.
      </p>
    </footer>
  </selection>

  <script src="./app.js"></script>

</body>

</html>
