<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </style> -->
</head>
<body>

  <header class="container">
    <section class="child hero-content">
     
        <img class="logo" src="./images/logo.svg" alt="logo">
     
      
      <content class="content">
        <h1>
        	<span>We're</span> coming soon
        </h1>
      
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
     
        <form action="" id="emailForm">
          <span class="form-control">
            <input type="email" name="email" id="email" placeholder="Email Address" />
            <img src="./images/icon-error.svg" alt="error-icon" class="error-message" />
            <small class="message">Error message</small>
          </span>
          <button type="submit">
            <img src="./images/icon-arrow.svg" alt="button-arrow">
          </button>
      </content>
    </section> 


   <section class="child hero-image">
     <img src="./images/hero-desktop.jpg" alt="">
   </section>
  </header>
